    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
        
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #0066ff;
            --danger: #ff3366;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-600: #6c757d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 62.5%; }
        body {
            font-family: 'Calibri Light', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--primary);
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border: 1px solid var(--gray-200);
            width: 100%;
            max-width: 420px;
            padding: 4rem 3rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 0.8rem;
        }

        .card-subtitle {
            font-size: 1.3rem;
            color: var(--gray-600);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            font-family: inherit;
            border: 1px solid var(--gray-200);
            background: var(--gray-100);
            border-radius: 0.2rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 0.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .btn-primary:hover {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover {
            background: var(--gray-100);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--gray-600);
            font-size: 1rem;
            margin: 2.5rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-200);
        }
        .divider:not(:empty)::before { margin-right: 1em; }
        .divider:not(:empty)::after { margin-left: 1em; }

        .social-btn svg {
            width: 18px;
            height: 18px;
        }
        
        #error-message {
            color: var(--danger);
            font-size: 1.1rem;
            text-align: center;
            margin-top: 1.5rem;
            display: none;
        }

    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <div id="login-container" class="login-card">
        <div class="card-header">
            <h1 class="brand-name">Zi-US Research</h1>
            <p class="card-subtitle">Sign in to access your application dashboard</p>
        </div>
        
        <div class="form-group">
            <input type="email" id="email-input" placeholder="Email Address" class="form-input" required>
        </div>
        <div class="form-group">
            <input type="password" id="password-input" placeholder="Password" class="form-input" required>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
            <button id="email-login-button" class="btn btn-primary" style="flex: 1;">Sign In</button>
            <button id="email-signup-button" class="btn btn-secondary" style="flex: 1;">Sign Up</button>
        </div>
        
        <div class="divider">OR</div>
        
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button id="google-login-button" class="btn btn-secondary social-btn">
                <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.49 44 30.863 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                Continue with Google
            </button>
        </div>
        <p id="error-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCgij7wgkirr2k2pnyspISqeLexXWDSC44",
            authDomain: "zi-us-login.firebaseapp.com",
            projectId: "zi-us-login",
            storageBucket: "zi-us-login.appspot.com",
            messagingSenderId: "914293517426",
            appId: "1:914293517426:web:188e7cf98421c70ba3a6eb",
            measurementId: "G-ZJKG95WP5R"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        // IMPORTANT: Make sure this is the URL for your USER LOGGING script
        const userLoggerUrl = 'YOUR_NEW_WEB_APP_URL_HERE'; 

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function logUserToSheet(user) {
            const userData = {
                name: user.displayName,
                email: user.email
            };

            fetch(userLoggerUrl, {
                method: 'POST',
                mode: 'no-cors', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            }).catch(err => console.error("Error sending user data to Google Sheet:", err));
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                logUserToSheet(user);
                
                // --- UPDATED REDIRECT ---
                // Redirects to the new thank you page with the user's name
                const userName = user.displayName || user.email.split('@')[0];
                window.location.href = `thank-you-signin.html?name=${encodeURIComponent(userName)}`;
            }
        });

        async function signInWithProvider(provider) {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                showError(e.message);
            }
        }
        
        document.getElementById('email-signup-button').addEventListener('click', async () => {
            try {
                errorMessage.style.display = 'none';
                await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            } catch (e) {
                showError(e.message);
            }
        });
        
        document.getElementById('email-login-button').addEventListener('click', async () => {
            try {
                errorMessage.style.display = 'none';
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            } catch (e) {
                showError(e.message);
            }
        });
        
        document.getElementById('google-login-button').addEventListener('click', () => signInWithProvider(new GoogleAuthProvider()));
        
    </script>
</body>
</html>
