<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Zi-US Research</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
        :root { --primary: #000; --secondary: #1a1a1a; --accent: #0066ff; --gray-100: #f8f9fa; --gray-200: #e9ecef; --gray-600: #6c757d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 62.5%; }
        body { font-family: 'Calibri Light', 'Inter', sans-serif; font-weight: 300; font-size: 1.4rem; line-height: 1.6; color: var(--primary); background: var(--gray-100); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; }
        .thank-you-card { background: white; border: 1px solid var(--gray-200); width: 100%; max-width: 480px; padding: 4rem 3rem; text-align: center; }
        .card-header { margin-bottom: 2.5rem; }
        .brand-name { font-size: 2.2rem; font-weight: 300; letter-spacing: 0.05em; margin-bottom: 0.8rem; }
        .card-subtitle { font-size: 1.5rem; color: var(--gray-600); }
        .btn { display: inline-block; width: 100%; padding: 1.4rem; margin-top: 1rem; font-size: 1.4rem; font-weight: 500; text-align: center; cursor: pointer; text-decoration: none; border-radius: 0.2rem; background: var(--primary); color: white; border: 1px solid var(--primary); }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="card-header">
            <h1 id="thank-you-heading" class="brand-name">Thank You!</h1>
            <p class="card-subtitle">A welcome email is on its way to you.</p>
        </div>
        <a href="https://zi-us.github.io/pla/" class="btn">Join our Team</a>
    </div>

    <script>
        window.onload = function() {
            // This is the URL for your Google Apps Script.
            const userLoggerUrl = 'https://script.google.com/macros/s/AKfycby9czWFnE9Si_PUNLurhs7Ae9Ww8C72HfWqgHVS2jcUhoedNQE4_keFFgp0dqEDKiDYYA/exec';

            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const email = urlParams.get('email');

            // Personalize the heading.
            if (name) {
                document.getElementById('thank-you-heading').innerText = 'Thank You, ' + name + '!';
            }

            // If an email exists in the URL, send the data to the Google Sheet.
            if (email) {
                const userData = { name: name, email: email };

                fetch(userLoggerUrl, {
                    method: 'POST',
                    // Use keepalive to ensure the request completes even if the user navigates away.
                    keepalive: true, 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(data => console.log('Google Sheet Log Response:', data))
                .catch(err => console.error("Error sending user data to Google Sheet:", err));
            }
        };
    </script>
</body>
</html>
